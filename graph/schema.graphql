scalar Time
scalar Upload

type AuthToken {
    accessToken: String!
    expiredAt: Time!
}

type AuthResponse {
    authToken: AuthToken!
    user: User!
}

type User {
    id: ID!
    username: String!
    email: String!
    createdAt: Time!
    updatedAt: Time!
}

input RegisterInput {
    username: String!
    email: String!
    password: String!
    confirmPassword: String!
}

"The `LoginInput` type represents the required login input"
input LoginInput {
    "The `username` can either be an email or the actual username"
    username: String!
    "The `password` length must be 8 characters minimum"
    password: String!
}

type Activity {
    id: ID!
    createdAt: String!
    startTime: String!
    endTime: String!
    comment: String
    sportType: String!
    user: User!
}

input ActivityFilter {
    startTime: String
    endTime: String
    comment: String
    sportType: String
}

type Query {
    activity(id: ID!): Activity!
    activities(filter: ActivityFilter, limit: Int = 10, offset: Int = 0): [Activity!]!
    user(id: ID!): User!
}

input NewActivity {
    startTime: String!
    endTime:String!
    comment: String
    sportType: String!
}

input UpdateActivity {
    id: ID!
    startTime: String
    endTime:String
    comment: String
    sportType: String
}

input UploadFile {
    id: Int!
    file: Upload!
}

type Mutation {
    register(input: RegisterInput!): AuthResponse!
    login(input: LoginInput!): AuthResponse!

    addActivity(input: NewActivity!): Activity!
    updateActivity(input: UpdateActivity!): Activity!
    deleteActivity(id: ID!): Boolean!

    singleUpload(file: Upload!): Boolean!
    multipleUpload(req: [UploadFile!]!): [Boolean!]!
}